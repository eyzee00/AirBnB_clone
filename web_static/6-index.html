<!DOCTYPE html>
<html lang="en">
	<head>
    		<meta charset="utf-8">
    		<title>AirBnB clone</title>
    		<link rel="stylesheet" href="styles/4-common.css">
    		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
    		<link rel="stylesheet" href="styles/6-filters.css">
    		<link rel="icon" href="images/icon.png">
  	</head>

	<body>
    		<header></header>
    		<div class="container">
      			<section class="filters">
        			<div class="locations">
          				<h3>States</h3>
          				<h4>California, Arizona</h4>
					<div class = "popover">
						<h3>California</h3>
						<ul>
							<li>Los Angeles</li>
							<li>San Fransisco</li>
							<li>California City</li>
						</ul>
						<h3>Arizona</h3>
						<ul>
							<li>Phoenix</li>
							<li>Scottsdale</li>
						</ul>
					</div>
				</div>

				<div class="amenities">
          				<h3>Amenities</h3>
          				<h4>Internet, Kitchen...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>Kitchen</li>
							<li>Flat Screen TV</li>
							<li>Two Bedrooms</li>
						</ul>
					</div>
        			</div>
        			<button>Search</button>
			</section>
		</div>
    		<footer>Best School</footer>
	</body>
</html>
